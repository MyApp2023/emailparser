<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #0000FF; /* Blue background color */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Move the animation to the background */
    }
    
    .matrix-container {
        pointer-events: none;
    }
    
    .matrix-text {
        color: #0F0;
        font-family: 'Courier New', monospace;
        font-size: 20px;
        position: absolute;
        animation: animate 10s linear infinite;
        white-space: nowrap;
        user-select: none;
    }
    
    @keyframes animate {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(calc(100vh + 30px));
        }
    }
</style>
</head>
<body>
    <div class="matrix-container">
        <div class="matrix-text">
            0101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101
        </div>
    </div>
</body>
</html>
